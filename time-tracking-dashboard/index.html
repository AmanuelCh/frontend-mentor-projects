<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <!-- Container -->
    <div class="container">
      <!-- Profile Card -->
      <div class="user-profile b8">
        <div class="flex">
          <div class="user-profile__details flex b8">
            <div class="img-wrapper">
              <img src="./assets/images/image-jeremy.png" alt="Jeremy" />
            </div>
            <div>
              <p class="indicator">Report for</p>
              <p class="title">Jeremy Robson</p>
            </div>
          </div>
          <div class="user-profile__timeframe">
            <div class="flex">
              <p class="indicator">Daily</p>
              <p class="title">Weekly</p>
              <p class="indicator">Monthly</p>
            </div>
          </div>
        </div>
      </div>

      <div class="cards flex">
        <div class="card work b8">
          <div class="img-wrapper">
            <img src="./assets/images/icon-work.svg" alt="work report" />
          </div>
          <div class="card-details b8">
            <div class="flex">
              <p class="type">Work</p>
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="flex">
              <p class="title">32hrs</p>
              <p class="indicator">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card play b8">
          <div class="img-wrapper">
            <img src="./assets/images/icon-play.svg" alt="play report" />
          </div>
          <div class="card-details b8">
            <div class="flex">
              <p class="type">Play</p>
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="flex">
              <p class="title">10hrs</p>
              <p class="indicator">Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="card study b8">
          <div class="img-wrapper">
            <img src="./assets/images/icon-study.svg" alt="study report" />
          </div>
          <div class="card-details b8">
            <div class="flex">
              <p class="type">Study</p>
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="flex">
              <p class="title">4hrs</p>
              <p class="indicator">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="card work b8">
          <div class="img-wrapper">
            <img src="./assets/images/icon-work.svg" alt="work report" />
          </div>
          <div class="card-details b8">
            <div class="flex">
              <p class="type">Work</p>
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="flex">
              <p class="title">32hrs</p>
              <p class="indicator">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card play b8">
          <div class="img-wrapper">
            <img src="./assets/images/icon-play.svg" alt="play report" />
          </div>
          <div class="card-details b8">
            <div class="flex">
              <p class="type">Play</p>
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="flex">
              <p class="title">10hrs</p>
              <p class="indicator">Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="card study b8">
          <div class="img-wrapper">
            <img src="./assets/images/icon-study.svg" alt="study report" />
          </div>
          <div class="card-details b8">
            <div class="flex">
              <p class="type">Study</p>
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="flex">
              <p class="title">4hrs</p>
              <p class="indicator">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
